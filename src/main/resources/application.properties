# Enable H2 Web Console
spring.h2.console.enabled=true
# H2 Console path - accessible at /h2-console
spring.h2.console.path=/h2-console

# Database URL configuration (mem: for in-memory)
# testdb is the database name
# DB_CLOSE_DELAY=-1 keeps the database open even after all connections are closed
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Initialize schema and data from schema.sql and data.sql in resources folder
# Available since Spring Boot 2.5.0
spring.sql.init.mode=always
spring.sql.init.platform=h2